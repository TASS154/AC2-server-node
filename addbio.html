<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Add-style.css">
    <title>Adicionar Artigo</title>
</head>
<body>
    <div class="navbar">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="/index.html">FiapPédia</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span> 
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <button type="button" class="btn btn-success">Fisíca</button>
                <button type="button" class="btn btn-info">Biologia</button>
                <button type="button" class="btn btn-warning">Química</button>
                <button type="button" class="btn btn-warning">addfi</button>
                <button type="button" class="btn btn-warning">addqui</button>
                <button type="button" class="btn btn-warning">addbio</button>
              </div>
            </div>
          </nav>
    </div>

    <div class="Adicionar_Artigo">
        <h1>Adicionar Artigo Biologia</h1>
        <form action="http://localhost:3001/addbio" method="POST"> 
            <label for="titulo">Nome do Artigo:</label>
            <input type="text" id="titulo" name="titulo" required>
            <br>
            <label for="desc">Descrição:</label>
            <textarea id="desc" name="desc" required></textarea>
            <br>
            <label for="url_info">URL de Informações:</label>
            <input type="text" id="url_info" name="url_info" required>
            <br>
            <label for="url_foto">URL da Foto: </label>
            <input type="text" id="url_foto" name="url_foto" required>
              <br>
            <button type="submit" class="btn btn-primary">Adicionar Artigo</button>
        </form>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
