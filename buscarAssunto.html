<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="Add-style.css">
    <title>Adicionar Artigo</title>
</head>
<body>
    <div class="navbar">
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">FiapPédia</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span> 
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <button type="button" class="btn btn-success"><a href="fisica">Fisíca</a></button>
            <button type="button" class="btn btn-info" ><a href="biologia">Biologia</a></button>
            <button type="button" class="btn btn-warning"><a href="quimica">Química</a></button>
            <div class="search">
              <button class="btn btn-outline-success" type="submit"><a href="buscarAssunto">Procurar assunto</a></button>
            </div>  
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Opções
              </a>
          <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="addbio">Adicionar artigo em Biologia</a></li>
              <li><a class="dropdown-item" href="addfis">Adicionar artigo em Física</a></li>
              <li><a class="dropdown-item" href="addqui">Adicionar artigo em Química</a></li>
           </ul>

          </div>
        </div>
      </nav>
    </div>

    <div class="Adicionar_Artigo">
        <h1>Procurar Artigo</h1>
        <form onsubmit="handleSubmit(event)"> 
            <label for="tituloURL">Nome do Assunto:</label>
            <input type="text" id="tituloURL" name="tituloURL" required>
            <button type="submit" class="btn btn-primary">Procurar</button>
        </form>
    </div>

<script>
  function handleSubmit(event) {
    event.preventDefault();
    const tituloURL = document.getElementById('tituloURL').value;
    const urlDestino = `http://localhost:3001/buscarAssunto/${tituloURL}`;
    window.location.href = urlDestino;
  }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
